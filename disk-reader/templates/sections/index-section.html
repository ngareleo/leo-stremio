<!--
    This section renders a list of media 
-->
<div id="main-section">
    {{if .Files}} {{range .Files}}
    <button
        hx-get="/open/{{.Id}}"
        hx-target="#main-section"
        hx-push-url="true"
        hx-swap="innerHTML"
    >
        {{.Label}}<br />
    </button>
    {{end}} {{else}}
    <p>Couldn't find anything for you to watch</p>
    {{end}}
</div>
